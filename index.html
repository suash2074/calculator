<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Calcultor</title>
  </head>
  <body>
    <div class="calculator">
      <div class="header-screen">
        <label class="label">
          <input type="checkbox" />
          <span class="material-symbols-outlined sun" name="sun">
            light_mode
          </span>
          <span class="material-symbols-outlined moon" name="moon">
            dark_mode
          </span>
          <span class="toggle"></span>
          <span class="animateBg"></span>
        </label>
        <div class="input-area">
          <input type="text" disabled placeholder="123"/>
        </div>
    </div>
      

      <div class="numbers">
        <div class="first-row">
          <button class="button1">7</button>
          <button class="button2">8</button>
          <button class="button3">9</button>
          <button class="addition">+</button>
        </div>

        <div class="second-row">
          <button class="button1">4</button>
          <button class="button2">5</button>
          <button class="button3">6</button>
          <button class="subtraction">-</button>
        </div>

        <div class="third-row">
          <button class="button1">1</button>
          <button class="button2">2</button>
          <button class="button3">3</button>
          <button class="multiplacation">*</button>
        </div>

        <div class="fourth-row">
          <button class="button0">0</button>
          <button class="division">/</button>
        </div>
      </div>
    </div>
  </body>
</html>
