<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Calcultor</title>
  </head>
  <body>
    <div class="calculator">
      <div class="header-screen">
        <label class="label">
          <input id="toggle" type="checkbox" />
          <span class="material-symbols-outlined sun" name="sun">
            light_mode
          </span>
          <span class="material-symbols-outlined moon" name="moon">
            dark_mode
          </span>
          <span class="toggle"></span>
          <span class="animateBg"></span>
        </label>
      </div>
      <div class="input_area">
        <input id="screen1" type="text" class="screen" disabled placeholder="0"></input>
        <input id="screen2" class="screen" type="text" disabled placeholder="0"/>
      </div>

      <div class="numbers">
        <div class="row">
          <button class="clear" id="clear">AC</button>
          <button class="plus-minus">
            <i class="fa-solid fa-plus-minus"></i>
          </button>
          <button class="percent">
            <i class="fa-solid fa-percent fa-lg"></i>
          </button>
          <button id="operation" class="btn operations divide" data-operand="/">
            <i class="fa-solid fa-divide fa-lg"></i>
          </button>
        </div>

        <div class="row">
          <button id="btn7" class="btn buttons">7</button>
          <button id="btn8" class="btn buttons">8</button>
          <button id="btn9" class="btn buttons">9</button>
          <button id="operation" class="btn operations multiply" data-operand="*">
            <i class="fa-solid fa-xmark fa-lg"></i>
          </button>
        </div>

        <div class="row">
          <button class="btn buttons">4</button>
          <button class="btn buttons">5</button>
          <button class="btn buttons">6</button>
          <button id="operation" class="btn operations subtract" data-operand="-">
            <i class="fa-solid fa-minus fa-lg"></i>
          </button>
        </div>

        <div class="row">
          <button class="btn buttons">1</button>
          <button class="btn buttons">2</button>
          <button class="btn buttons">3</button>
          <button id="operation" class="btn operations add" data-operand="+">
            <i class="fa-solid fa-plus fa-lg"></i>
          </button>
        </div>

        <div class="row">
          <button class="blank"></button>
          <button class="btn buttons" value="0">0</button>
          <button class="btn buttons">.</button>
          <button class="total" id="total">
            <i class="fa-solid fa-equals fa-lg"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
